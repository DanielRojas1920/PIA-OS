<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-primary">Editar tarea</h1>
                    <p class="text-muted">Modifica los detalles de tu tarea</p>
                </div>

                <!-- Formulario -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label fw-semibold">Título</label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ task.title }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="date" class="form-label fw-semibold">Fecha</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ task.date }}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="description" class="form-label fw-semibold">Descripción</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-1"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-lg me-1"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
