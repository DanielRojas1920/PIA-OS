<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas JENKINS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .task-card {
            transition: transform 0.2s ease-in-out;
            height: 100%;
        }
        .task-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Lista de tareas</h1>
            <a href="/add" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Nueva tarea
            </a>
        </div>

        <!-- Cards container EN FILAS -->
        <div id="card-container" class="row g-4">
            {% for task in tasks %}
            <div class="col-md-6 col-lg-4 col-xl-3">  <!-- Cambiado para mostrar en filas -->
                <div class="card task-card shadow-sm border-0 h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title">{{ task.title }}</h5>
                            <div class="actions">
                                <a href="{{ url_for('edit', id=task.id) }}" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                        
                        {% if task.description %}
                        <p class="card-text text-muted mb-2 flex-grow-1">{{ task.description }}</p>
                        {% endif %}
                        
                        {% if task.date %}
                        <p class="card-text mt-auto">
                            <small class="text-muted">
                                <i class="bi bi-calendar-event me-1"></i> {{ task.date }}
                            </small>
                        </p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Mensaje cuando no hay tareas -->
        {% if not tasks %}
        <div class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h3 class="mt-3 text-muted">No hay tareas</h3>
            <p class="text-muted">Comienza agregando tu primera tarea</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
